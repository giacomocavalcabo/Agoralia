[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m venv /app/.venv",
  "/app/.venv/bin/python -m pip install --upgrade pip",
  "/app/.venv/bin/python -m pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "PYTHONPATH=/app/backend /app/.venv/bin/python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"

