# Nixpacks config: build frontend and serve static dist on $PORT

[plan]
providers = ["node"]

[phases.setup]
nixPkgs = [ "nodejs_18" ]

[phases.install]
cmds = [
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "npx --yes serve -s frontend/dist -l $PORT"
