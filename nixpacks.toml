[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m venv /app/.venv",
  "/app/.venv/bin/pip install --upgrade pip",
  "/app/.venv/bin/pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
  "chmod +x /app/start.sh",
  "echo 'Build complete'"
]

[start]
cmd = "/app/start.sh"

