[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "pip install --user --upgrade pip",
  "pip install --user -r backend/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "PYTHONPATH=/app/backend python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"

