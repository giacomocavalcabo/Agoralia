[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
  "python -m venv /app/.venv",
  ". /app/.venv/bin/activate && pip install --upgrade pip && pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "sh -c '. /app/.venv/bin/activate && python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}'"

