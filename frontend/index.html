<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColdAI - Knowledge Base System</title>
    
    <!-- Optimized font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style" id="font-preload">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"></noscript>
    
    <!-- Font loading script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const fontLink = document.getElementById('font-preload');
        if (fontLink) {
          fontLink.onload = function() {
            this.onload = null;
            this.rel = 'stylesheet';
          };
        }
      });
    </script>
    
    <!-- Performance & SEO meta tags -->
    <meta name="description" content="Advanced Knowledge Base System with AI-powered content extraction and real-time provider integration">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:title" content="ColdAI - Knowledge Base System">
    <meta property="og:description" content="Advanced Knowledge Base System with AI-powered content extraction">
    <meta property="og:type" content="website">
    
    <!-- Resource hints -->
    <link rel="dns-prefetch" href="//api.openai.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
